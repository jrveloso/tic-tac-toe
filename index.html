<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="Tic Tac Toe JavaScript Project">
    	<meta name="keywords" content="tic tac toe, javascript, project, 100Devs,">
		<title>Tic Tac Toe</title>
		<!-- external font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- set the title -->
		<header>
			<h1>Tic Tac Toe</h1>
			<button class="btn">Reset</button>
		</header>
		
		<!-- create the gameboard -->
		<div class="gameBoard">
			<div id="0" class="cell"></div>
			<div id="1" class="cell"></div>
			<div id="2" class="cell"></div>
			<div id="3" class="cell"></div>
			<div id="4" class="cell"></div>
			<div id="5" class="cell"></div>
			<div id="6" class="cell"></div>
			<div id="7" class="cell"></div>
			<div id="8" class="cell"></div>
		</div>

        <span id="result"></span>
		
		<footer>
			<section>
				<p>Created by: 
					<a href="#">abgutmann</a>
					<a href="#">codewithfan</a>
					<a href="#">jrveloso</a>
					<a href="#">Knoble-Solutions</a>
					<a href="#">octoshrimpy</a>
				</p>
			</section>
		</footer>
		<!-- i <3 javascript -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
